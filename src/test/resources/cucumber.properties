# Cucumber configuration properties

# Glue path for step definitions
cucumber.glue=aero.sita.messaging.mercury.e2e.cucumber

# Features path
cucumber.features=classpath:features

# Plugin configuration for reports
cucumber.plugin=pretty, html:build/reports/cucumber/cucumber-report.html, json:build/reports/cucumber/cucumber-report.json

# Naming strategy for JUnit Platform
cucumber.junit-platform.naming-strategy=long

# Execution options
cucumber.execution.dry-run=false
cucumber.execution.strict=true

# Snippet type for undefined steps
cucumber.snippet-type=camelcase
